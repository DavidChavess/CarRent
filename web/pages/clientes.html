<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Clientes</title>
</head>
<body>
    <header>
        <img src="../image/shx-official.png" width="150px" alt="" srcset="">

        <nav>
            <ul>
                <li> <a href=""> Clientes </a> </li>
                <li> <a href=""> Veiculos </a> </li>
                <li> <a href=""> Locação </a> </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="mensagem">
        </div>

        <form id="formulario-cadastro" action="">
            <label for="cpf">CPF</label>
            <input type="number" id="cpf" placeholder="11155522235" maxlength="11" required >
            <label for="nome">NOME</label>
            <input type="text" id="nome" placeholder="José felipe" required minlength="10">
            <label for="dt-nascimento">DATA DE NASCIMENTO</label>
            <input type="date" id="dt-nascimento" required>
            <label for="">STATUS</label>
            <div>   
                <input type="radio" checked name="status" id="ativo" value="ativo"> ATIVO
                <input type="radio" name="status" id="inativo" value="inativo"> INATIVO
            </div>
            <input type="submit" value="salvar" id="salvar" />
        </form>
    
        
        <div id="tabela">
          
        </div>
    </main>
    <script src="../scripts/model/Customer.js"></script>
    <script src="../scripts/model/Mensagem.js"></script>
    
    
    <script src="../scripts/utils/DateConverter.js"></script>

    <script src="../scripts/view/View.js"></script>
    <script src="../scripts/view/CustomerView.js"></script>
    <script src="../scripts/view/MensagemView.js"></script>

    <script src="../scripts/exception/BusinessException.js"></script>

    <script src = "https://unpkg.com/axios/dist/axios.min.js"> </script>
    <script src="../scripts/controller/CustomerController.js"></script>
    <script src="../scripts/app.js"></script>
</body>
</html>
