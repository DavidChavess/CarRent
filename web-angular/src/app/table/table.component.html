<div class="content" >
    <form action="">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Pesquisa   </span>
            <input type="search" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Ordem</th>
                <th *ngFor="let c of columns"  scope="col"> 
                    {{c.head}}
                </th>
            </tr>
        </thead>
       
        <tbody>
            <tr *ngFor="let row of content, let i=index" (click)='rowAction()' >
                <th scope="row">{{i+1}}</th>
                
                <td *ngFor="let col of columns" [ngSwitch]="col.source.split('.').length" scope="row" > 
                    <span *ngSwitchCase="'1'" > {{ row[col.source] }} </span>
                    <span *ngSwitchCase="'2'" > {{ row[ col.source.split('.')[0] ][ col.source.split('.')[1] ] }} </span>
                    <span *ngSwitchCase="'2'" > {{ row[ col.source.split('.')[0] ][ col.source.split('.')[1] ][ col.source.split('.')[2] ] }} </span>
                </td>
            </tr>

        </tbody>

        </table>

</div>
