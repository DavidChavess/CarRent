<div class="content" >
    <form action="">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Pesquisa   </span>
            <input type="search" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="row">Ordem</th>
                <th *ngFor="let c of columns, let i = index" [style.color]="c.columnColor" scope="col"> 
                    {{c.columnName}}
                    {{i + 1 }}
                </th>
            </tr>
        </thead>
       
        <tbody [innerHTML]="linhas">

        </tbody>
        
        </table>
</div>
